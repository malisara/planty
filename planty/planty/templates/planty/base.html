{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planty</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Source+Sans+Pro:ital,wght@1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- Static CSS -->
    <link href="{% static 'planty/style.css' %}" rel="stylesheet">

    <!--Bootsrtap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <!--Include navbar-->
    {% include 'planty/navbar.html' %}

    <div class="container">
        <!--Messages-->
        {% if messages %}
        {% for message in messages %}
        <!--Dismissable message-->
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <p>{{message}}</p>
            <!--X button | data-bs-dismiss="alert"=js func.-->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!--Content-->
    <div class="container-fluid zero-margin-padding">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <footer>
        <div class="footer-text-center">Planty</div>
    </footer>

</body>

</html>
