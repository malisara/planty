{% extends "planty/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="div-content-center form-bg-color">
    <div class="container div-form-green-border p-5 mb-5">
        <div class="row">
            <div class="col-sm justify-content-center">
                <h1 class="form-title">Edit Profile</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <!--TODO: find a better solution for form style-->
                <form method="POST" enctype="multipart/form-data" style="padding: 0rem 12rem;">
                    {% csrf_token %}
                    {{user_form|crispy}}
                    {{profile_form|crispy}}
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-sm text-end">
                                <a href="{% url 'profile' user.pk %}" class="button-dismiss m-1">Dismiss</a>
                                <button class="button-sumbit" type="submit">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
